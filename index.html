<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="text-center bg-dark pb-2">
        <img src="./images/logo.svg" alt="Expense Tracker Logo" class="img-fluid">
    </div>
    <section id="main" class="container text-center bg-light">
        <form id="form" action="#">
            <div class="input-group my-3">
                <span class="input-group-text" id="basic-addon1">Amount â‚¹</span>
                <input id="amount" type="number" class="form-control" placeholder="Enter Amount Spent" required>
                <span class="input-group-text" id="basic-addon2">Date </span>
                <input id="date" type="date" class="form-control" placeholder="Enter Amount Spent" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Description</span>
                <input id="description" type="text" class="form-control" placeholder="Enter Description..." required>
                <span class="input-group-text" id="basic-addon4">Payment Mode</span>
                <select id="pay-mode" class="form-select" required>
                    <option selected disabled value="">Choose one</option>
                    <option value="Online">Online</option>
                    <option value="Card">Card</option>
                    <option value="Cash">Cash</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button id="add" class="btn btn-success mt-3">Add to Expense</button>
        </form>
        <ul id="details" class="list-group my-3"></ul>
        <div class="card-header card my-3">
            Total Expenses :<span id="span"></span>
        </div>        
    </section>
    <script src="./js/app.js"></script>
</body>

</html>
